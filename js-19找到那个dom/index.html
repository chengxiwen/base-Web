<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <h1>打开控制台查看</h1>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>
// 不使用高级选择器
console.log('不使用高级选择器');
    // 返回页面中所有li标签
    getAllListItem();
    function getAllListItem() {
        // 返回页面中所有li标签
        var li = document.getElementsByTagName("li");
        console.log(li);
    }
    
    // 返回某个section下所有span中内容为HTML的span标签
    findAllHtmlSpanInOneSection("news-normal");
    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var section = document.getElementById(sectionId);
        var span = section.getElementsByTagName("span");
        for (var i = 0; i < span.length; i++) {
            if(span[i].textContent == "HTML"){
                console.log(span[i]);
            }
        }
    }
    
    // 返回某个section下，所有所包含span内容为spanCont的LI标签
    findListItem("news-normal","CSS");
    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var section = document.getElementById(sectionId);
        var span = section.getElementsByTagName("span");
        for (var i = 0; i < span.length; i++) {
            if(span[i].textContent == spanCont){
                console.log(span[i]);
            }
        }
    }

    // 返回某个section下，class为active的链接中包含的文字内容
    getActiveLinkContent("news-top");
    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var section = document.getElementById(sectionId);
        var active = section.getElementsByTagName("a");
        for (var i = 0; i < active.length; i++) {
            if(active[i].className == "active"){
                console.log(active[i].textContent);
            }
        }
    }
// 使用querySelector及querySelectorAll
console.log('使用querySelector及querySelectorAll');
    // 返回页面中所有li标签
    getAllListItemQuery();
    function getAllListItemQuery() {
        // 返回页面中所有li标签
        var li = document.querySelectorAll("li");
        console.log(li);
    }

    // 返回某个section下所有span中内容为HTML的span标签
    findAllHtmlSpanInOneSectionQuery("news-normal");
    function findAllHtmlSpanInOneSectionQuery(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var section = document.getElementById(sectionId);
        var span = section.querySelectorAll("span");
        for (var i = 0; i < span.length; i++) {
            if(span[i].textContent == "HTML"){
                console.log(span[i]);
            }
        }
    }

    // 返回某个section下，所有所包含span内容为spanCont的LI标签
    findListItemQuery("news-normal","CSS");
    function findListItemQuery(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var section = document.getElementById(sectionId);
        var span = section.querySelectorAll("span");
        for (var i = 0; i < span.length; i++) {
            if(span[i].textContent == spanCont){
                console.log(span[i]);
            }
        }
    }

    // 返回某个section下，class为active的链接中包含的文字内容
    getActiveLinkContentQuery("news-top");
    function getActiveLinkContentQuery(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var section = document.getElementById(sectionId);
        var active = section.querySelectorAll(".active");
        for (var i = 0; i < active.length; i++) {
            console.log(active[i].textContent);
        }
    }
    </script>
</body>
</html>
